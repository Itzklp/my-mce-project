apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: events-producer-hpa
  namespace: mce
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: events-producer
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
