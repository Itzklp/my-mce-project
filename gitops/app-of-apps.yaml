apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mce-apps
  namespace: argocd
spec:
  project: mce-project
  source:
    repoURL: https://github.com/itzklp/my-mce-project.git
    targetRevision: main
    path: gitops/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
